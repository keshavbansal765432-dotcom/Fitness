<!DOCTYPE html>
<html>
<head>
    <title>View Challenges</title>
    <link rel="stylesheet" href="/static/view_style.css">
</head>
<body>
<div class="back-btn"><a href="{{ url_for('challenge_index') }}">&larr; Back</a></div>
<h1>All Challenges</h1>
<div class="challenge-list">
{% for c in challenges %}
  <div class="challenge-card">
    <span class="challenge-title">{{ c[1] }}</span>
    <div class="challenge-actions">
      {% if challenge_status[c[0]] == 'accepted' %}
        <span class="accepted-label">Accepted</span>
        <a href="{{ url_for('challenge_info', challenge_id=c[0]) }}">Info</a>
      {% else %}
        <a href="{{ url_for('accept_challenge', challenge_id=c[0], email=email) }}">Accept</a>
        <a href="{{ url_for('challenge_info', challenge_id=c[0]) }}">Info</a>
      {% endif %}
    </div>
  </div>
{% endfor %}
</div>
</body>
</html>
